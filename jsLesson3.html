<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
            <title></title>
    </head>
    <body>
        <button class="select">赤を持つ</button>
        <button class="select">緑を持つ</button>
        <button class="select">青を持つ</button>
        <button onclick="btWrite()">書く</button>
        <p id="info"></p>
        <div id="graph"></div>
        <script>
            class Pen{
                constructor(color,code,length){
                    this.color=color;
                    this.length=length;
                    this.code=code;
                }
                write(){
                    if(this.length<=0){
                        return 'もう書けません！';
                    }
                    this.length-=0.5;
                    return this.color+'で書きました。残りの長さ'+this.length;
                }
            }
            const bts=document.querySelectorAll(".select");
            let pens=[new Pen("赤","red",10),new Pen("緑","green",10),new Pen("青","blue",10),];
            let pen=null;
            const graph=document.getElementById("graph");
            const info=document.getElementById("info");
            for(let i=0;i<bts.length;i++){
                bts[i].addEventListener("click",()=>{
                    pen=pens[i];
                    info.textContent=pen.color+"を持った。";
                    setStyle();
                });
            }
            const btWrite=()=>{
                let msg="";
                if(pen==null){
                    msg="ペンを持ってください！"
                }else{
                msg=pen.write();
                setStyle();
                }
                info.textContent=msg;
            };
            const setStyle=()=>{
                graph.textContent=pen.length+"cm";
                graph.style.width=pen.length+"cm";
                graph.style.backgroundColor=pen.code;
                graph.style.color="yellow";
            };
        </script>
    </body>
</html>
